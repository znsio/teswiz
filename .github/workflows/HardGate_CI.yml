name: HardGate_CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  HardGate_CI:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Run Passing Tests
        id: passing_tests
        uses: ./.github/actions/run-and-collect-tests
        with:
          display-name: "Passing Tests"
          config-path: "./configs/theapp/theapp_browserstack_web_config.properties"
          platform: "api"
          tag: "@negateResults"
          artifact-name: "test-results-passing"
          is-visual: "false"
          additional-env: "SET_HARD_GATE=true IS_FAILING_TEST_SUITE=false"
          applitools_api_key: ${{ secrets.TESWIZ_APPLITOOLS_API_KEY }}
          browserstack_username: ${{ secrets.BROWSERSTACK_CLOUD_USERNAME }}
          browserstack_key: ${{ secrets.BROWSERSTACK_CLOUD_KEY }}

      - name: Run Failing Tests
        id: failing_tests
        uses: ./.github/actions/run-and-collect-tests
        with:
          display-name: "Failing Tests"
          config-path: "./configs/theapp/theapp_browserstack_web_config.properties"
          platform: "api"
          tag: "@negateResults"
          artifact-name: "test-results-failing"
          is-visual: "false"
          additional-env: "SET_HARD_GATE=true IS_FAILING_TEST_SUITE=true"
          applitools_api_key: ${{ secrets.TESWIZ_APPLITOOLS_API_KEY }}
          browserstack_username: ${{ secrets.BROWSERSTACK_CLOUD_USERNAME }}
          browserstack_key: ${{ secrets.BROWSERSTACK_CLOUD_KEY }}

      - name: Check Result of Passing/Failing Tests
        run: |
          echo "🔍 Checking exit codes for both test groups..."
          fail=0
          summary="### ❌ HardGate CI Failures\n"

          if [ "${{ steps.passing_tests.outputs.exit_code }}" != "0" ]; then
            summary+="- ❌ Passing tests failed (exit code: ${{ steps.passing_tests.outputs.exit_code }})\n"
            fail=1
          fi

          if [ "${{ steps.failing_tests.outputs.exit_code }}" != "0" ]; then
            summary+="- ❌ Failing tests failed (exit code: ${{ steps.failing_tests.outputs.exit_code }})\n"
            fail=1
          fi

          if [ $fail -ne 0 ]; then
            summary+="\n**Commit:** ${{ github.sha }}\n"
            summary+="**Triggered by:** ${{ github.actor }}\n"
            summary+="**Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n"
            echo -e "$summary" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All HardGate CI tests passed."
