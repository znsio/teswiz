name: HardGate_CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  HardGate_CI:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run passing tests
        id: passing_tests
        run: |
          set +e
          RUN_IN_CI=true CONFIG=./configs/theapp/theapp_browserstack_web_config.properties PLATFORM=api TAG="@negateResults" SET_HARD_GATE=true IS_FAILING_TEST_SUITE=false ./gradlew run
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Save Test Artifacts - Passing Tests
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-passing
          path: target

      - name: Run failing tests
        id: failing_tests
        run: |
          set +e
          RUN_IN_CI=true CONFIG=./configs/theapp/theapp_browserstack_web_config.properties PLATFORM=api TAG="@negateResults" SET_HARD_GATE=true IS_FAILING_TEST_SUITE=true ./gradlew run
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Save Test Artifacts - Failing Tests
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-failing
          path: target

      - name: Check Result of Passing/Failing Tests
        run: |
          echo "Checking exit codes for passing and failing test groups..."
          fail=0
          [[ "${{ steps.passing_tests.outputs.exit_code }}" != "0" ]] && echo "❌ Passing tests failed" && fail=1
          [[ "${{ steps.failing_tests.outputs.exit_code }}" != "0" ]] && echo "❌ Failing tests failed" && fail=1
          exit $fail
