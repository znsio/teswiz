name: Interactive_CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Interactive CLI tests
        run: |
          RUN_IN_CI=true IS_VISUAL=false CONFIG=./configs/cli_local_config.properties PLATFORM=cli ./gradlew run
      - name: Save Test Artifacts
        if: ${{ always() }}  # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target
