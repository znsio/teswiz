name: Interactive_CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Interactive_CLI:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Interactive CLI tests
        id: interactive_cli_tests
        run: |
          set +e
          RUN_IN_CI=true IS_VISUAL=false CONFIG=./configs/cli_local_config.properties PLATFORM=cli TAG=@calculator ./gradlew run
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Save Test Artifacts - Interactive CLI
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-interactive
          path: target

      - name: Check Result of Interactive CLI Tests
        run: |
          echo "Checking exit code for Interactive CLI tests..."
          [[ "${{ steps.interactive_cli_tests.outputs.exit_code }}" != "0" ]] && echo "‚ùå Interactive CLI tests failed" && exit 1
