name: Build_And_Run_Unit_Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› Debug TESWIZ_REPO_DISPATCH_TOKEN (first/last 15 chars)
        run: |
          echo "First 15: ${TOKEN:0:15}"
          echo "Last 15: ${TOKEN: -15}"
          echo "Starts with: ${TOKEN:0:4}"
        env:
          TOKEN: ${{ secrets.TESWIZ_REPO_DISPATCH_TOKEN }}

      - name: ðŸ› Debug TESWIZ_PAT (first/last 15 chars)
        run: |
          echo "First 15: ${TOKEN:0:15}"
          echo "Last 15: ${TOKEN: -15}"
          echo "Starts with: ${TOKEN:0:4}"
        env:
          TOKEN: ${{ secrets.TESWIZ_PAT }}

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§ª Build with Gradle and Run Unit Tests
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean build --refresh-dependencies

      - name: ðŸ†” Capture Commit ID
        run: echo "COMMIT_ID=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"

      - name: ðŸ“ Update README with Commit ID (main only)
        if: github.ref_name == 'main'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull --rebase origin main

          awk -v id="$COMMIT_ID" '{gsub("commit-.*-blue", "commit-"id"-blue")}1' README.md > README_temp.md
          mv README_temp.md README.md

          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Updating README with commit ID: $COMMIT_ID"
            git add README.md
            git commit -m "ðŸ”„ Update README with latest commit ID - $COMMIT_ID"
            git push origin main
          else
            echo "âœ… No changes to commit"
          fi
        env:
          COMMIT_ID: ${{ env.COMMIT_ID }}
          PAT_TOKEN: ${{ secrets.TESWIZ_PAT }}

      - name: ðŸš€ Trigger Workflow in getting-started-with-teswiz (main only)
        if: github.ref_name == 'main'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TESWIZ_REPO_DISPATCH_TOKEN }}
          repository: znsio/getting-started-with-teswiz
          event-type: UpdateREADME
          client-payload: '{"teswiz_commit_id":"${{ env.COMMIT_ID }}"}'

      - name: ðŸ“¦ Upload Unit Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit
          path: target
