name: HardGate_PassingBuild

on:
  push:
    branches: [ main, failingTestsHardGate ]
  pull_request:
    branches: [ main, failingTestsHardGate ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Appium 2.0 and dependencies
        run: |
          node -v
          npm cache clean --force
          npm install
          npm list
      - name: Run passing tests
        run: |
          RUN_IN_CI=true CONFIG=./configs/theapp/theapp_browserstack_web_config.properties PLATFORM=api TAG="@negateResults" SET_HARD_GATE=true IS_FAILING_TEST_SUITE=false ./gradlew run
